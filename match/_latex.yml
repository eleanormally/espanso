
matches:

  # my latex config
  - trigger: ";startfile"
    replace: |
              \usepackage{amsmath} 
              \usepackage{graphicx}
              \makeatletter
              \renewcommand*\env@matrix[1][*\c@MaxMatrixCols c]{%
              \hskip -\arraycolsep
              \let\@ifnextchar\new@ifnextchar
              \array{#1}}
              \makeatother

  - trigger: ";$"
    replace: "$$$|$$$"

  # special characters
  - trigger: ";nb"
    replace: "\\nabla"

  - trigger: ";lb"
    replace: "\\lambda"
  
  - trigger: ";dt"
    replace: "\\delta"
  
  - trigger: ";th"
    replace: "\\theta"
  
  - trigger: "<="
    replace: "\\leq"
  
  - trigger: ">="
    replace: "\\geq"
  
  - trigger: "=>"
    replace: "\\geq"

  - trigger: ";pt"
    replace: "\\partial "

  - trigger: "<<"
    replace: "\\langle"

  - trigger: ">>"
    replace: "\\rangle"

  - trigger: "-->"
    replace: "\\longrightarrow"

  - trigger: "+-"
    replace: "\\pm"

  - trigger: ";aa"
    replace: "\\alpha"
  
  - trigger: ";phl"
    replace: "\\oint \\limits_{C}"

  - regex: ";(?P<char>.)bar"
    replace: "\\bar{{{char}}}"

  - trigger: ";xt"
    replace: "\\times"
  
  - trigger: ";*"
    replace: "\\cdot"

  - trigger: "!="
    replace: "\neq"

  - regex: ";(?P<char>.*)hat"
    replace: "\\hat{{{char}}}"

  - trigger: "<=>"
    replace: "\Leftrightarrow"

  - trigger: ";pp"
    replace: "_{\\perp}"
  # shorthand

  - trigger: "r3c"
    replace: "(x,y,z)"

  - trigger: "r2c"
    replace: "(x,y)"
  
  - trigger: ";vc"
    replace: "\\vec{$|$}"

  - trigger: ";ccoordz"
    replace: "\\{(z,r,\\theta): $|$ \\leq \\theta \\leq, \\leq r \\leq, \\leq z \\leq \\}"
  
  - trigger: ";scoord"
    replace: "\\{(\\rho, \\theta, \\phi): $|$ \\leq \\rho \\leq , \\leq \\theta \\leq , \\leq \\phi \\leq \\}"
  


  #functions

  - trigger: "sin("
    replace: "\\sin($|$)"

  - trigger: "cos("
    replace: "\\cos($|$)"
  
  - trigger: "tan("
    replace: "\\tan($|$)"

  - trigger: ";sint"
    replace: "\\sin\\theta"

  - trigger: ";cost"
    replace: "\\cos\\theta"

  - trigger: ";tant"
    replace: "\\tan\\theta"

  - trigger: ";ttil"
    replace: "\\int \\limits_{0}^{2\\pi}"

  - trigger: ";til"
    replace: "\\int \\limits_{0}^{\\pi}"

  - trigger: ";ilim"
    replace: "\\lim_{\\to\\infty}"

  - trigger: ";lim"
    replace: "\\lim_{\\to $|$}"

  - trigger: ";il"
    replace: "\\int \\limits_{$|$}^{}"

  - trigger: ";evat"
    replace: "\\biggr\\rvert_{$|$}^{}"

  - regex: ";ev(?P<var>.*)at"
    replace: "\\biggr\\rvert_{{{var}}=$|$}^{{{var}}=}"

  - trigger: ";sq"
    replace: "\\sqrt{$|$}"

  - trigger: ";fc"
    replace: "\\frac{$|$}{}"

  - regex: ";gd(?P<func>.*) "
    replace: "\\overrightarrow{ \\nabla {{func}}} " 

  - regex: ";(?P<num>.*)/(?P<den>.*) "
    replace: "\\frac{ {{num}} }{ {{den}} } "

  - trigger: ";mx"
    replace: |
              \[
              \begin{bmatrix}
              $|$
              \end{bmatrix}
              \]

  - trigger: ";m4x"
    replace: |
              \[
              \begin{bmatrix}
              [cccc|c]
              $|$
              \end{bmatrix}
              \]

  - trigger: ";m3x"
    replace: |
              \[
              \begin{bmatrix}
              [ccc|c]
              $|$
              \end{bmatrix}
              \]
  - trigger: ";m2x"
    replace: |
              \[
              \begin{bmatrix}
              [cc|c]
              $|$
              \end{bmatrix}
              \]

  # Phyics

  - trigger: ";ug"
    replace: "mgh"

  - trigger: ";kt"
    replace: "\\frac{1}{2}mv^2"

  - trigger: ";ntor"
    replace: "\\Sigma \\tau = I\\alpha"

  - trigger: ";nlaw"
    replace: "\\Sigma F = ma"

  - trigger: ";mee"
    replace: "K_i + U_{gi} + U_{si} + W_e = K_f + U_{gf} + U_{sf}"

  - trigger: ";kr"
    replace: "\\frac{1}{2}I\\alpha^2"
